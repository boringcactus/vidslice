language: shell
os:
  - linux
  - osx
  - windows
addons:
  homebrew:
    packages:
      - python
before_install:
  - chmod +x scripts/setup_${TRAVIS_OS_NAME}.sh
  - . scripts/setup_${TRAVIS_OS_NAME}.sh
install:
  - which python3 && export PYTHON=python3 || export PYTHON=python
  - echo ${PYTHON}
  - ${PYTHON} -m pip install -r requirements.txt
after_success:
  - ${PYTHON} setup.py build
  - ls build
  - pushd build
  - zip vidslice-${TRAVIS_OS_NAME}.zip -r $(ls)/ || powershell Compress-Archive -Path $(ls) -DestinationPath vidslice-${TRAVIS_OS_NAME}.zip
  - ls
  - popd
deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file: foo
  on:
    repo: boringcactus/vidslice
    tags: true
